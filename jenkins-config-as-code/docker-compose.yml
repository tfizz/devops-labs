version: '3.8'
services:
  jenkins:
    image: jenkins
    build: ./
    restart: always
    container_name: jenkins
    ports:
      - 8080:8080
    volumes:
      - jenkins:/var/jenkins_home
    environment:
      CASC_JENKINS_CONFIG: '/var/jenkins_home/jenkins.yml'
      JENKINS_ADMIN_ID: ${JENKINS_ADMIN_ID}
      JENKINS_ADMIN_PASSWORD: ${JENKINS_ADMIN_PASSWORD}
      JENKINS_URL: ${JENKINS_URL}
volumes:
  jenkins: